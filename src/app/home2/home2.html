<app-header2></app-header2>
<app-nav></app-nav>
<div class="bienvenida" >
    <h2>Bienvenido {{ username }}</h2>
</div>
<div class="inicio">
   <div class="containerImagen">
    <img src="https://res.cloudinary.com/dtyvd3fim/image/upload/v1758194699/osito_zcxk9y.webp" alt="">
   </div>
   <div class="containerTexto">
    <h2><span class="txtInformativo">El detalle perfecto está aquí,</span> encuéntralo en segundos.</h2>
   </div>
</div>
<section class="promociones">
    <h3>LOS REGALOS MAS PEDIDOS</h3>
    <div class="cont-cartas">
        <div *ngFor="let item of regalosMasPedidos()" class="card">
            <img [src]="item.imagen" alt="{{ item.nombre }}" />
            <h3>{{ item.nombre }}</h3>
            <p 
                [ngStyle]="{
                'color': item.precio < 20000 ? 'green' 
                        : item.precio < 80000 ? 'orange' 
                        : 'red',
                        'font-weight': item.precio > 80000 ? 'bold' : 'normal'
                }">
                {{ item.precio | currency:'COP' }}
            </p>
            <button>Ver más</button>
        </div>
    </div>
</section>

<app-footer></app-footer>
